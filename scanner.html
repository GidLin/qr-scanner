<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Security Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 320px; margin: 20px auto; }
    .status { margin-top: 20px; font-size: 20px; font-weight: bold; }
    .allowed { color: green; }
    .denied { color: red; }
  </style>
</head>
<body>
  <h2>QR Security Scanner</h2>
  <div id="reader"></div>
  <div id="status" class="status"></div>

  <script>
    // Approved IDs and sample profile info
    const profiles = {
      "12345": { name: "Alice Johnson", role: "Admin" },
      "67890": { name: "Bob Smith", role: "Employee" }
    };

    function showStatus(id) {
      const statusDiv = document.getElementById("status");
      if (profiles[id]) {
        statusDiv.innerText = `✅ Access Granted: ${profiles[id].name} (${profiles[id].role})`;
        statusDiv.className = "status allowed";
      } else {
        statusDiv.innerText = "❌ Unauthorized";
        statusDiv.className = "status denied";
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      qrCodeMessage => showStatus(qrCodeMessage),
      err => {}
    ).catch(err => console.error("Camera error:", err));
  </script>
</body>
</html>
