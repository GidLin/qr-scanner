<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Security Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 320px; margin: 20px auto; }
    .status { margin-top: 20px; font-size: 20px; font-weight: bold; }
    .allowed { color: green; }
    .denied { color: red; }
  </style>
</head>
<body>
  <h2>QR Security Scanner</h2>
  <div id="reader"></div>
  <div id="status" class="status"></div>

  <script>
    // Replace with your approved IDs
    const allowedIDs = ["12345", "67890"];

    function showStatus(message, allowed) {
      const statusDiv = document.getElementById("status");
      statusDiv.innerText = message;
      statusDiv.className = "status " + (allowed ? "allowed" : "denied");
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      qrCodeMessage => {
        if (allowedIDs.includes(qrCodeMessage)) {
          showStatus("✅ Access Granted", true);
        } else {
          showStatus("❌ Unauthorized", false);
        }
      },
      err => {}
    ).catch(err => {
      console.error("Camera error:", err);
      showStatus("⚠️ Cannot access camera", false);
    });
  </script>
</body>
</html>
